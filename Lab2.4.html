<body>
    <form action="form-echo.php" method="get">
        USERNAME :
        <input type="text"
        name="username"
        placeholder="Username"
        pattern=[A-Z]+ required>

        <br>

        ID :
        <input type="text"
        name="ID"
        placeholder="61-040626-1234-5"
        pattern="[0-9]{2}[\-][0-9]{6}[\-][0-9]{4}[\-][0-9]{1}">

        <br>

        Address :
        <input type="text"
        name="Address"
        pattern="([0-9]+/[0-9]+|[0-9]*)" >

        <br>

        Product :
        <input type="text"
        name="Product"
        pattern="[A-Z]{3}\d{2}">
        
        <br>

        Thai_Name :
        <input type="text"
        name="Thai_Name"
        pattern=^[ก-๏\s]+$>

        <p><label>สาขาวิชา:</label>
        
        <select name="dept">
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select>
        <p><input type="submit" value="Submit">
    </form>
